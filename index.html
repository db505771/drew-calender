<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playtime Calendar</title>
  <style>
    body {
      background-color: #0f1a2b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      touch-action: pan-y;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .day {
      width: 60px;
      height: 60px;
      background-color: #1a2b3d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 14px;
    }

    .day.played {
      background-color: #1e824c;
    }

    .day.today {
      border: 2px solid #00aced;
    }

    .day span {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 id="calendar-title">Loading...</h1>
  <div class="calendar" id="calendar"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRo-SarpignS39lDSaIGsV13WyUJOURcyVaRP_mEqY6XfBxby9WA_XCf5AhXi8OcwHDiP4FLqBwMGKw/pub?output=csv";
    let currentDate = new Date();

    async function fetchData() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1).map(row => row.split(","));
      return rows;
    }

    function getMonthDays(year, month) {
      const date = new Date(year, month, 1);
      const days = [];
      while (date.getMonth() === month) {
        days.push(new Date(date));
        date.setDate(date.getDate() + 1);
      }
      return days;
    }

    async function buildCalendar() {
      const calendar = document.getElementById("calendar");
      const title = document.getElementById("calendar-title");
      calendar.innerHTML = "";

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const today = new Date();
      const isCurrentMonth = (month === today.getMonth() && year === today.getFullYear());
      const monthName = currentDate.toLocaleString("default", { month: "long" });
      title.textContent = `${monthName} ${year} Play Calendar`;

      const allRows = await fetchData();
      const playedDates = new Set();

      for (const row of allRows) {
        const rawDate = row[0];
        const minutesPlayed = parseInt(row[4]) || 0;
        const date = new Date(rawDate);
        if (date.getFullYear() === year && date.getMonth() === month && minutesPlayed > 0) {
          playedDates.add(date.getDate());
        }
      }

      const days = getMonthDays(year, month);

      for (const day of days) {
        const div = document.createElement("div");
        div.classList.add("day");

        if (playedDates.has(day.getDate())) {
          div.classList.add("played");
          div.innerHTML = `${day.getDate()}<span></span>`;
        } else {
          div.innerHTML = `${day.getDate()}<span></span>`;
        }

        if (isCurrentMonth && day.getDate() === today.getDate()) {
          div.classList.add("today");
        }

        calendar.appendChild(div);
      }
    }

    // Swipe handling
    let touchStartX = 0;

    document.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      handleSwipe(touchStartX, touchEndX);
    });

    document.addEventListener("mousedown", (e) => {
      touchStartX = e.clientX;
    });

    document.addEventListener("mouseup", (e) => {
      const touchEndX = e.clientX;
      handleSwipe(touchStartX, touchEndX);
    });

    function handleSwipe(startX, endX) {
      const diff = startX - endX;
      if (diff > 50) {
        currentDate.setMonth(currentDate.getMonth() + 1);
        buildCalendar();
      } else if (diff < -50) {
        currentDate.setMonth(currentDate.getMonth() - 1);
        buildCalendar();
      }
    }

    buildCalendar();
  </script>
</body>
</html>
